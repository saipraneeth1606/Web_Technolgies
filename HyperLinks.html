<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding-top: 20px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
        ol {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #1a0dab;
        }
        a:hover {
            color: #d21f3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List</h1>
        <ol>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.amazon.com" target="_blank">Amazon</a></li>
            <li><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
            <li><a href="https://www.spotify.com" target="_blank">Spotify</a></li>
            <li><a href="https://www.apple.com" target="_blank">Apple</a></li>
            <li><a href="https://www.microsoft.com" target="_blank">Microsoft</a></li>
        </ol>
    </div>
</body>
</html>
