<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage with Font Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #000000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
        }
        
        section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>
    <main>
        <section>
            <h2><font face="Arial">Arial Font</font></h2>
            <p><font face="Arial">This is a paragraph using the Arial font.</font></p>
        </section>
        <section>
            <h2><font face="Verdana">Verdana Font</font></h2>
            <p><font face="Verdana">This is a paragraph using the Verdana font.</font></p>
        </section>
        <section>
            <h2><font face="Courier New">Courier New Font</font></h2>
            <p><font face="Courier New">This is a paragraph using the Courier New font.</font></p>
        </section>
    </main>
    
</body>
</html>
