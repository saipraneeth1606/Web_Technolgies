<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdcaca;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        #submit {
            width: 100%;
            padding: 10px;
            background-color:rgb(19, 81, 250);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #submit:hover {
            background-color:rgb(22, 22, 250) ;
        }
    </style>
</head>
<body>

    <form>
        <h2>Movie Review</h2>
        
        <label for="movieTitle">Movie Title:</label>
        <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter the movie title" required>
        
        <label for="reviewerName">Your Name:</label>
        <input type="text" id="reviewerName" name="reviewerName" placeholder="Enter your name" required>
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Selct Your Rating</option>
            <option value="5">*** - Excellent</option>
            <option value="4">** - Good</option>
            <option value="3">* - Average</option>
            <option value="2">**- Poor</option>
            <option value="1">* - Terrible</option>
        </select>
        
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
        
        <input type="submit" value="Submit Review">
    </form>

</body>
</html>
